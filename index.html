<!DOCTYPE HTML>
<html>
    <head>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>jQuery Calculatrice</header>
        <div class="cadre">
            <form>
                <input type="text" class="affichage">
            </form>
            <table>
                <tr>
                    <td><input type="button" value="C" onclick="C()"></td>
                    <td><input type="button" value="/" onclick="insertion('/')"></td>
                    <td><input type="button" value="<" onclick="supprimer()"></td>
                    <td><input type="button" value="x" onclick="insertion('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="insertion(7)"></td>
                    <td><input type="button" value="8" onclick="insertion(8)"></td>
                    <td><input type="button" value="9" onclick="insertion(9)"></td>
                    <td><input type="button" value="-" onclick="insertion('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="insertion(4)"></td>
                    <td><input type="button" value="5" onclick="insertion(5)"></td>
                    <td><input type="button" value="6" onclick="insertion(6)"></td>
                    <td><input type="button" value="+" onclick="insertion('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="insertion(1)"></td>
                    <td><input type="button" value="2" onclick="insertion(2)"></td>
                    <td><input type="button" value="3" onclick="insertion(3)"></td>
                    <td><input type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="insertion(0)"></td>
                    <td><input type="button" value="." onclick="insertion('.')"></td>
                 
                </tr>
            </table>
        </div>
    </body>
</html>
